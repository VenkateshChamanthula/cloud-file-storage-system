<!DOCTYPE html>
<html>
<head>
    <title>Upload File</title>
</head>
<body>
    <h2>Upload File</h2>
    <form method="POST" enctype="multipart/form-data" action="/upload">
        <input type="file" name="file" required />
        <button type="submit">Upload</button>
    </form>
    <p th:text="${message}"></p>
    <a href="/files">View All Files</a>
</body>
</html>
